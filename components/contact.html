<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyBus - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            line-height: 1.6;
            overflow-x: hidden;
        }

        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background: #0FB848; /* Green base */
            color: #ffffff; /* White text */
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
            min-width: 120px; /* Ensure touch area */
            text-align: center;
            touch-action: manipulation; /* Improve touch behavior */
            z-index: 10; /* Ensure it stays clickable */
        }

        .back-button:hover {
            background: #f0a500; /* Yellow hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .contact-section {
            padding: 60px 20px 20px; /* Adjusted top padding for back button */
            min-height: calc(100vh - 60px); /* Adjusted for back button height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0; /* Start hidden */
            animation: fadeIn 0.5s ease forwards; /* Fade in on load */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .contact-details {
            flex: 1;
        }

        .contact-details h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #000000;
        }

        .contact-details p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #000000;
        }

        .contact-details strong {
            color: #0FB848;
        }

        .contact-form {
            flex: 1.5;
        }

        .contact-form h2 {
            font-size: 2.5em;
            margin-bottom: 25px;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #000000;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            color: #000000;
            font-size: 1.1em;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: #ffffff;
            border-color: #0FB848;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-button {
            padding: 12px 30px;
            background: #0FB848;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .submit-button:hover {
            background: #f0a500;
            transform: translateY(-2px);
        }

        .social-link {
            color: #0FB848;
            text-decoration: none;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #f0a500;
        }

        .success-message {
            display: none;
            color: #0FB848;
            margin-top: 10px;
            font-size: 1.1em;
            animation: fadeIn 0.5s ease;
        }

        @media (min-width: 768px) {
            .contact-container {
                flex-direction: row;
            }

            .contact-card {
                min-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .contact-form h2 {
                font-size: 2em;
            }

            .contact-details h3 {
                font-size: 1.5em;
            }

            .contact-card {
                padding: 15px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 1em;
            }

            .submit-button {
                font-size: 1.1em;
                padding: 10px 25px;
            }

            .back-button {
                padding: 12px 25px;
                font-size: 1.1em;
                min-width: 110px; /* Larger tap area on mobile */
            }

            .contact-section {
                padding: 70px 15px 15px; /* Adjusted padding for smaller screens */
            }
        }

        @media (max-width: 320px) {
            .back-button {
                padding: 10px 20px;
                font-size: 1em;
                top: 15px;
                left: 15px;
                min-width: 100px; /* Adjusted for very small screens */
            }

            .contact-section {
                padding: 60px 10px 10px; /* Further adjust padding */
            }
        }
    </style>
</head>
<body>
    <!-- Strong Back Button -->
    <a href="../index.html" class="back-button" onclick="window.location.href=this.href; return false;">Back</a>

    <main>
        <section class="contact-section full-page-contact">
            <div class="contact-container">
                <div class="contact-card contact-details">
                    <h3>Our Contact Information</h3>
                    <p><strong>Email:</strong> support@bookmybus.com</p>
                    <p><strong>Phone:</strong> +94 123-456-7890</p>
                    <p><strong>Address:</strong> 123 Bus Lane, Colombo, Sri Lanka</p>
                    <p><strong>Follow Us:</strong> <a href="#" class="social-link">Facebook</a>, <a href="#" class="social-link">Twitter</a>, <a href="#" class="social-link">Instagram</a></p>
                </div>
                <div class="contact-card contact-form">
                    <h2>Contact Us</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="button" class="submit-button">Send Message</button>
                    <div class="success-message">Message sent successfully!</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitButton = document.querySelector('.submit-button');
            const successMessage = document.querySelector('.success-message');

            submitButton.addEventListener('click', () => {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                if (!name || !email || !message) {
                    alert('Please fill out all fields.');
                    return;
                }

                if (!email.includes('@')) {
                    alert('Please enter a valid email address.');
                    return;
                }

                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            });
        });
    </script>
</body>
</html>
