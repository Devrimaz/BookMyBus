<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyBus - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            line-height: 1.6;
            overflow-x: hidden;
        }

        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background: #0FB848; /* Green base */
            color: #ffffff; /* White text */
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
            min-width: 120px; /* Ensure touch area */
            text-align: center;
            touch-action: manipulation; /* Improve touch behavior */
            z-index: 10; /* Ensure it stays clickable */
        }

        .back-button:hover {
            background: #f0a500; /* Yellow hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .login-section {
            padding: 60px 20px 20px; /* Adjusted top padding for back button */
            min-height: calc(100vh - 60px); /* Adjusted for back button height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0; /* Start hidden */
            animation: fadeIn 0.5s ease forwards; /* Fade in on load */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-container {
            max-width: 500px;
            width: 100%;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .login-form h2 {
            font-size: 2.5em;
            margin-bottom: 25px;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #000000;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            color: #000000;
            font-size: 1.1em;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .form-group input:focus {
            background: #ffffff;
            border-color: #0FB848;
            outline: none;
        }

        .login-button {
            padding: 12px 30px;
            background: #0FB848;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-button:hover {
            background: #f0a500;
            transform: translateY(-2px);
        }

        .additional-links a {
            color: #0FB848;
            text-decoration: none;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: #f0a500;
        }

        .success-message {
            display: none;
            color: #0FB848;
            margin-top: 10px;
            font-size: 1.1em;
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 480px) {
            .login-form h2 {
                font-size: 2em;
            }

            .login-card {
                padding: 15px;
            }

            .form-group input {
                font-size: 1em;
            }

            .login-button {
                font-size: 1.1em;
                padding: 10px 25px;
            }

            .back-button {
                padding: 12px 25px;
                font-size: 1.1em;
                min-width: 110px; /* Larger tap area on mobile */
            }

            .login-section {
                padding: 70px 15px 15px; /* Adjusted padding for smaller screens */
            }
        }

        @media (max-width: 320px) {
            .back-button {
                padding: 10px 20px;
                font-size: 1em;
                top: 15px;
                left: 15px;
                min-width: 100px; /* Adjusted for very small screens */
            }

            .login-section {
                padding: 60px 10px 10px; /* Further adjust padding */
            }
        }
    </style>
</head>
<body>
    <!-- Strong Back Button -->
    <a href="../index.html" class="back-button" onclick="window.location.href=this.href; return false;">Back</a>

    <main>
        <section class="login-section">
            <div class="login-container">
                <div class="login-card login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Your Password" required>
                    </div>
                    <button type="button" class="login-button">Login</button>
                    <div class="success-message">Login successful!</div>
                    <div class="additional-links" style="margin-top: 15px;">
                        <a href="createnewaccount.html">Create Account</a>
                        <a href="forgotpassword.html">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.querySelector('.login-button');
            const successMessage = document.querySelector('.success-message');

            loginButton.addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    alert('Please fill out all fields.');
                    return;
                }

                if (!email.includes('@')) {
                    alert('Please enter a valid email address.');
                    return;
                }

                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            });
        });
    </script>
</body>
</html>
