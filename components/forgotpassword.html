<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyBus - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background: #0FB848; /* Green base */
            color: #ffffff; /* White text */
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
            min-width: 120px;
            text-align: center;
            touch-action: manipulation;
            z-index: 10;
        }

        .back-button:hover {
            background: #f0a500; /* Yellow hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .forgot-password-section {
            padding: 40px;
            max-width: 500px;
            width: 100%;
            background: #f5f5f5; /* Light gray background */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .forgot-password-section h2 {
            font-size: 2.5em;
            font-weight: 600;
            color: #0FB848; /* Green title */
            margin-bottom: 30px;
            text-align: center;
        }

        .forgot-password-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            width: 100%;
        }

        .form-group label {
            font-size: 1.1em;
            font-weight: 600;
            color: #000000;
            margin-bottom: 10px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #0FB848; /* Green border on focus */
        }

        .reset-button {
            padding: 15px;
            background: #0FB848; /* Green base */
            color: #ffffff; /* White text */
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-button:hover {
            background: #f0a500; /* Yellow hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .forgot-password-section {
                padding: 30px;
                max-width: 400px;
            }

            .forgot-password-section h2 {
                font-size: 2em;
            }

            .form-group label {
                font-size: 1em;
            }

            .form-group input {
                padding: 10px;
                font-size: 0.9em;
            }

            .reset-button {
                padding: 12px;
                font-size: 1.1em;
            }

            .back-button {
                padding: 12px 25px;
                font-size: 1.1em;
                min-width: 110px;
            }
        }

        @media (max-width: 320px) {
            .forgot-password-section {
                padding: 20px;
                max-width: 300px;
            }

            .forgot-password-section h2 {
                font-size: 1.6em;
            }

            .form-group label {
                font-size: 0.9em;
            }

            .form-group input {
                padding: 8px;
                font-size: 0.8em;
            }

            .reset-button {
                padding: 10px;
                font-size: 1em;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 1em;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-button" onclick="window.location.href=this.href; return false;">Back</a>
    <section class="forgot-password-section">
        <h2>Forgot Password</h2>
        <div class="forgot-password-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button class="reset-button" onclick="alert('Password reset link sent! (This is a demo)')">Reset Password</button>
        </div>
    </section>
</body>
</html>
